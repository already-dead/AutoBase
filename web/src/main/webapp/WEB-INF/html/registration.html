<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Регистрация</title>
</head>
<body>
<div align="center">
<h1>Регистрация нового пользователя</h1>
<form action="/AutoBase/login/" method="POST"> 
<input type="hidden" name="mode" value="reg">
<table cellspacing="2" border="3">
<tr> 
<th align="right">Введите email:</th> 
<td align="left"><input type="text" name="email" pattern="\w+@[a-z0-9]+(.[a-z]+)+" placeholder="qwerty@123.by" required></td>
</tr> 
<tr> 
<th align="right">Введите пароль:</th> 
<td align="left"><input type="password" name="password1" pattern="[0-9]{4,8}" placeholder="****" required></td> 
</tr>
<tr> 
<th align="right">Введите пароль повторно:</th> 
<td align="left"><input type="password" name="password2" pattern="[0-9]{4,8}" placeholder="****" required></td> 
</tr>  
<tr> 
<th align="right">Введите ваш ID:</th> 
<td align="left"><input type="text" name="id" pattern="^[25][0-9]{2}" placeholder="***" required></td> 
</tr> 
<tr> 
<td align="center" rowspan="2" colspan="2"><button type="reset" style="width:200px">Сброс</button>
<button type="submit" style="width:200px">Регистрация</button>
</td> 
</tr> 
</table>
</form>
</div>
</body>
</html>
