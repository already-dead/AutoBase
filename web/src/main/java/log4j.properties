log4j.rootLogger=INFO, stdout, logfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversionPattern=[%5p] %t %d{mm:ss} (%F:%M:%L)%n%m%n%n

log4j.appender.stdout.Target=System.out

# overview log file

log4j.appender.logfile=org.apache.log4j.RollingFileAppender

log4j.appender.logfile.File=C:\\java\\AutoBase\\logger.log
log4j.appender.logfile.MaxFileSize=2048KB

log4j.appender.logfile.layout=org.apache.log4j.PatternLayout

log4j.appender.logfile.layout.ConversionPattern=%d{dd:MM:yyyy h:mm} [%t] %p - <%m>%n